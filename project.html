<!DOCTYPE html>
<html>
<head>
    <title>Simple Auth System</title>
    <style>
        body{
            font-family: Arial;
            background:#f2f2f2;
            display:flex;
            justify-content:center;
            align-items:center;
            height:100vh;
        }

        .container{
            background:white;
            padding:30px;
            width:320px;
            border-radius:10px;
            box-shadow:0 0 10px gray;
            text-align:center;
        }

        input{
            width:100%;
            padding:10px;
            margin:10px 0;
        }

        button{
            width:100%;
            padding:10px;
            background:#0b3c5d;
            color:white;
            border:none;
            cursor:pointer;
        }

        button:hover{
            background:#145374;
        }

        .hidden{
            display:none;
        }

        a{
            cursor:pointer;
            color:blue;
        }
    </style>
</head>
<body>

<div class="container">

    <!-- REGISTER -->
    <div id="registerForm">
        <h2>Create Account</h2>
        <input type="text" id="regUsername" placeholder="Username">
        <input type="password" id="regPassword" placeholder="Password">
        <button onclick="register()">Register</button>
        <p>Already have account? <a onclick="showLogin()">Login</a></p>
    </div>

    <!-- LOGIN -->
    <div id="loginForm" class="hidden">
        <h2>Login</h2>
        <input type="text" id="loginUsername" placeholder="Username">
        <input type="password" id="loginPassword" placeholder="Password">
        <button onclick="login()">Login</button>
        <p>No account? <a onclick="showRegister()">Register</a></p>
    </div>

    <!-- DASHBOARD -->
    <div id="dashboard" class="hidden">
        <h2>Welcome ðŸŽ‰</h2>
        <h3 id="userDisplay"></h3>
        <button onclick="logout()">Logout</button>
    </div>

</div>

<script>

// Show Register
function showRegister(){
    document.getElementById("registerForm").classList.remove("hidden");
    document.getElementById("loginForm").classList.add("hidden");
}

// Show Login
function showLogin(){
    document.getElementById("loginForm").classList.remove("hidden");
    document.getElementById("registerForm").classList.add("hidden");
}

// REGISTER
function register(){
    let username = document.getElementById("regUsername").value;
    let password = document.getElementById("regPassword").value;

    if(username === "" || password === ""){
        alert("Fill all fields");
        return;
    }

    let user = {
        username: username,
        password: password
    };

    localStorage.setItem("user", JSON.stringify(user));
    alert("Account created!");
    showLogin();
}

// LOGIN
function login(){
    let username = document.getElementById("loginUsername").value;
    let password = document.getElementById("loginPassword").value;

    let savedUser = JSON.parse(localStorage.getItem("user"));

    if(savedUser && username === savedUser.username && password === savedUser.password){
        document.getElementById("loginForm").classList.add("hidden");
        document.getElementById("dashboard").classList.remove("hidden");
        document.getElementById("userDisplay").innerText = "Hello " + username;
    }else{
        alert("Wrong username or password");
    }
}

// LOGOUT
function logout(){
    document.getElementById("dashboard").classList.add("hidden");
    document.getElementById("loginForm").classList.remove("hidden");
}

</script>

</body>
</html>
